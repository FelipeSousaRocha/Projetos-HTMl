<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>login</title>
</head>
<body>
    
        <section class="container">

            <section class="form-box">
                <section class="button-box">
                    <section id="btn"></section>
                    <button type="button" class="toggle-btn" onclick="login()">Log in</button>
                    <button type="button" class="toggle-btn" onclick="register()">Register</button>
                </section>
                <section class="social-icons">
                    <img src="imagens/instagram (1).png" alt="">
                    <img src="imagens/baixados (1).png" alt="">
                    <img src="imagens/facebook (1).png" alt="">
                </section>
                
                <form id="login" class="input-group">
                     <input class="input-field" type="text" placeholder="Username" required>
                     <input class="input-field" type="password" placeholder="Pasword" required>
                    <input type="checkbox"><span>Remember password</span>
                     <input type="submit" value="Login" class="submit-btn">
                </form>
                <form id="register" class="input-group">
                    <input class="input-field" type="text" placeholder="User ID" required>
                    <input class="input-field" type="email" placeholder="Email ID" required>
                    <input   class="input-field" type="password" placeholder="Enter Pasword" required>
                    <input type="checkbox"><span>I agree to the terms & conditions</span>
                    <input type="submit" value="Register" class="submit-btn" >

                </form>
    </section>
    </section>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");
        function register(){
            x.style.left = "-400px"
            y.style.left = "50px"
            z.style.left = "110px"
        }
        function login(){
            x.style.left = "50px"
            y.style.left = "450px"
            z.style.left = "0px"
        }
    </script>
</body>
</html>
